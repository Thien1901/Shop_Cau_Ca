name: cau-ca-tv

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cau-ca-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: cau-ca-tv
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cau-ca-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cau-ca-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/cau-ca-tv?authSource=admin
      JWT_SECRET: cau-ca-tv-jwt-secret-2024-production-change-this
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - cau-ca-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cau-ca-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cau-ca-network

networks:
  cau-ca-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
